<style>
    body {
        background-color: #EBEAEF
    }

    .container {
        flex-wrap: wrap
    }

    .card {
        border: none;
        border-radius: 10px;
        background-color: #4270C8;
        width: 350px;
        margin-top: -60px
    }

    p.mb-1 {
        font-size: 25px;
        color: #9FB7FD
    }

    .btn-primary {
        border: none;
        background: #5777DE;
        margin-bottom: 60px
    }

    .btn-primary small {
        color: #9FB7FD
    }

    .btn-primary span {
        font-size: 13px
    }

    .card.two {
        border-top-right-radius: 60px;
        border-top-left-radius: 0
    }

    .form-group {
        position: relative;
        margin-bottom: 2rem
    }

    .form-control {
        border: none;
        border-radius: 0;
        outline: 0;
        border-bottom: 1.5px solid #E6EBEE
    }

    .form-control:focus {
        box-shadow: none;
        border-radius: 0;
        border-bottom: 2px solid #8A97A8
    }

    .form-control-placeholder {
        position: absolute;
        top: 15px;
        left: 10px;
        transition: all 200ms;
        opacity: 0.5;
        font-size: 80%
    }

    .form-control:focus + .form-control-placeholder,
    .form-control:valid + .form-control-placeholder {
        font-size: 80%;
        transform: translate3d(0, -90%, 0);
        opacity: 1;
        top: 10px;
        color: #8B92AC
    }

    .btn-block {
        border: none;
        border-radius: 8px;
        background-color: #506CCF;
        padding: 10px 0 12px
    }

    .btn-block:focus {
        box-shadow: none
    }

    .btn-block span {
        font-size: 15px;
        color: #D0E6FF
    }
</style>
<div class="container d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-between">
        <div class="card mt-3 p-5">
            <div class="logo mb-3"><img src="https://imgur.com/zydrQCr.png"></div>
            <div>
                <p class="mb-1">Start managing your</p>
                <h4 class="mb-5 text-white">money with us!</h4>
            </div>
            <button class="btn btn-primary btn-lg"><small>Already signed up?</small><span>&nbsp;Sign Up</span></button>
        </div>
        <div class="card two bg-white px-5 py-4 mb-3">
            <form class="form-signin" action="/login" method="post">
                <div class="form-group">
                    <input type="username" id="username" name="username" class="form-control"  required autofocus>
                    <label class="form-control-placeholder" for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" name="password" class="form-control"  required>
                    <label class="form-control-placeholder" for="inputPassword">Password</label>
                </div>
                <input id="submitLocal" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Log in">
            </form>
